<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celopata - قريباً</title>
    <meta name="description" content="Celopata - Coming Soon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(135deg, #f8e8f5 0%, #e8f5f8 50%, #f5f8e8 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        
        /* 3D Canvas */
        #cart-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }
        
        /* Animated background particles */
        .bg-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }
        
        .particle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: radial-gradient(circle, rgba(221, 160, 221, 0.6), transparent);
            border-radius: 50%;
            animation: floatParticle 15s infinite ease-in-out;
        }
        
        .particle:nth-child(1) { top: 10%; left: 10%; animation-delay: 0s; }
        .particle:nth-child(2) { top: 20%; left: 80%; animation-delay: 2s; }
        .particle:nth-child(3) { top: 70%; left: 20%; animation-delay: 4s; }
        .particle:nth-child(4) { top: 80%; left: 70%; animation-delay: 6s; }
        .particle:nth-child(5) { top: 40%; left: 50%; animation-delay: 3s; }
        .particle:nth-child(6) { top: 60%; left: 90%; animation-delay: 5s; }
        
        @keyframes floatParticle {
            0%, 100% {
                transform: translate(0, 0) scale(1);
                opacity: 0.3;
            }
            50% {
                transform: translate(30px, -30px) scale(1.5);
                opacity: 0.8;
            }
        }

        .container {
            text-align: center;
            padding: 2rem;
            max-width: 600px;
            position: relative;
            z-index: 10;
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(10px);
            border-radius: 2rem;
            box-shadow: 0 20px 60px rgba(221, 160, 221, 0.2);
            border: 2px solid rgba(221, 160, 221, 0.3);
        }

        .logo {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #dda0dd, #ba80ba);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3.5rem;
            font-weight: 700;
            color: #ffffff;
            margin: 0 auto 3rem;
            animation: logoFloat 3s ease-in-out infinite;
            box-shadow: 0 10px 30px rgba(221, 160, 221, 0.4);
        }
        
        @keyframes logoFloat {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-10px) rotate(5deg);
            }
        }

        .coming-soon {
            font-size: 5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #dda0dd, #ba80ba, #9966aa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1.5rem;
            animation: titlePulse 2.5s ease-in-out infinite;
        }
        
        @keyframes titlePulse {
            0%, 100% {
                transform: scale(1);
                filter: brightness(1);
            }
            50% {
                transform: scale(1.03);
                filter: brightness(1.2);
            }
        }

        .subtitle {
            font-size: 1.75rem;
            color: #9966aa;
            font-weight: 600;
            margin-bottom: 3rem;
            animation: subtitleWave 3s ease-in-out infinite;
            text-transform: uppercase;
            letter-spacing: 0.2em;
        }
        
        @keyframes subtitleWave {
            0%, 100% {
                transform: translateY(0);
                opacity: 0.8;
            }
            50% {
                transform: translateY(-5px);
                opacity: 1;
            }
        }

        .back-button {
            display: inline-block;
            padding: 1rem 2.5rem;
            background: linear-gradient(135deg, #dda0dd, #ba80ba);
            color: #ffffff;
            text-decoration: none;
            border-radius: 2rem;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(221, 160, 221, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .back-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }
        
        .back-button:hover::before {
            width: 300px;
            height: 300px;
        }
        
        .back-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 30px rgba(221, 160, 221, 0.5);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .coming-soon {
                font-size: 4rem;
            }

            .subtitle {
                font-size: 1.25rem;
            }

            .logo {
                width: 80px;
                height: 80px;
                font-size: 2.5rem;
            }
        }

        @media (max-width: 480px) {
            .coming-soon {
                font-size: 3rem;
            }

            .subtitle {
                font-size: 1rem;
            }

            .logo {
                width: 70px;
                height: 70px;
                font-size: 2rem;
            }

            .back-button {
                padding: 0.875rem 2rem;
                font-size: 0.875rem;
            }
        }
    </style>
</head>
<body>
    <!-- 3D Canvas for shopping cart -->
    <canvas id="cart-canvas"></canvas>
    
    <!-- Background particles -->
    <div class="bg-particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>
    
    <div class="container">
        <div class="logo">C</div>
        
        <h1 class="coming-soon">قريب جداً</h1>
        
        <p class="subtitle">cleopatra</p>
        
        <a href="index.html" class="back-button">العودة للرئيسية</a>
    </div>
    
    <script>
        // Three.js Shopping Cart Animation
        let scene, camera, renderer;
        let shoppingCart;
        let angle = 0;
        
        function initCart3D() {
            const canvas = document.getElementById('cart-canvas');
            
            // Scene
            scene = new THREE.Scene();
            
            // Camera
            camera = new THREE.PerspectiveCamera(
                50,
                window.innerWidth / window.innerHeight,
                0.1,
                1000
            );
            camera.position.z = 12;
            camera.position.y = 3;
            
            // Renderer
            renderer = new THREE.WebGLRenderer({
                canvas: canvas,
                alpha: true,
                antialias: true
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            
            // Lighting
            const ambientLight = new THREE.AmbientLight(0xffffff, 1);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 1.5);
            directionalLight.position.set(5, 10, 5);
            scene.add(directionalLight);
            
            const pointLight1 = new THREE.PointLight(0xdda0dd, 2, 50);
            pointLight1.position.set(-10, 5, 5);
            scene.add(pointLight1);
            
            const pointLight2 = new THREE.PointLight(0xba80ba, 2, 50);
            pointLight2.position.set(10, 5, 5);
            scene.add(pointLight2);
            
            // Create cart
            createCart();
            
            // Handle resize
            window.addEventListener('resize', onResize);
            
            // Animate
            animate();
        }
        
        function createCart() {
            const cartGroup = new THREE.Group();
            
            // Cart body
            const basketGeometry = new THREE.BoxGeometry(2.5, 2, 2, 32, 32, 32);
            const basketMaterial = new THREE.MeshStandardMaterial({
                color: 0xdda0dd,
                transparent: true,
                opacity: 0.95,
                metalness: 0.3,
                roughness: 0.2,
                emissive: 0xdda0dd,
                emissiveIntensity: 0.3
            });
            const basket = new THREE.Mesh(basketGeometry, basketMaterial);
            basket.position.y = 1;
            
            // Grid lines
            const gridGroup = new THREE.Group();
            for (let i = 0; i < 5; i++) {
                const lineGeometry = new THREE.BoxGeometry(2.6, 0.05, 0.05);
                const lineMaterial = new THREE.MeshStandardMaterial({
                    color: 0xba80ba,
                    metalness: 0.5,
                    roughness: 0.3
                });
                const line = new THREE.Mesh(lineGeometry, lineMaterial);
                line.position.y = 0.2 + i * 0.4;
                gridGroup.add(line);
            }
            gridGroup.position.y = 1;
            
            // Sides
            const sideGeometry = new THREE.BoxGeometry(0.1, 2, 2, 16, 16, 16);
            const sideMaterial = new THREE.MeshStandardMaterial({
                color: 0xc090c0,
                metalness: 0.4,
                roughness: 0.3
            });
            
            const leftSide = new THREE.Mesh(sideGeometry, sideMaterial);
            leftSide.position.set(-1.3, 1, 0);
            
            const rightSide = new THREE.Mesh(sideGeometry, sideMaterial);
            rightSide.position.set(1.3, 1, 0);
            
            // Handle
            const handleBarGeometry = new THREE.CylinderGeometry(0.08, 0.08, 2.5, 32);
            const handleMaterial = new THREE.MeshStandardMaterial({
                color: 0x9966aa,
                metalness: 0.7,
                roughness: 0.2
            });
            const handleBar = new THREE.Mesh(handleBarGeometry, handleMaterial);
            handleBar.rotation.z = Math.PI / 2;
            handleBar.position.y = 2.5;
            
            // Wheels
            const wheelGeometry = new THREE.CylinderGeometry(0.35, 0.35, 0.25, 32);
            const wheelMaterial = new THREE.MeshStandardMaterial({
                color: 0x2a2a2a,
                metalness: 0.6,
                roughness: 0.4
            });
            
            const wheelPositions = [
                [-0.9, -0.8, 1],
                [0.9, -0.8, 1],
                [-0.9, -0.8, -1],
                [0.9, -0.8, -1]
            ];
            
            wheelPositions.forEach(pos => {
                const wheel = new THREE.Mesh(wheelGeometry, wheelMaterial);
                wheel.position.set(pos[0], pos[1], pos[2]);
                wheel.rotation.z = Math.PI / 2;
                cartGroup.add(wheel);
            });
            
            cartGroup.add(basket);
            cartGroup.add(gridGroup);
            cartGroup.add(leftSide);
            cartGroup.add(rightSide);
            cartGroup.add(handleBar);
            
            cartGroup.scale.set(1.2, 1.2, 1.2);
            
            shoppingCart = cartGroup;
            scene.add(shoppingCart);
        }
        
        function onResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        
        function animate() {
            requestAnimationFrame(animate);
            
            angle += 0.008;
            
            // Move cart in figure-8 pattern
            const radius = 8;
            shoppingCart.position.x = Math.sin(angle) * radius;
            shoppingCart.position.z = Math.sin(angle * 2) * radius * 0.5;
            shoppingCart.position.y = 2 + Math.sin(angle * 3) * 0.5;
            
            // Rotate cart
            shoppingCart.rotation.y = angle;
            shoppingCart.rotation.z = Math.sin(angle * 2) * 0.1;
            
            renderer.render(scene, camera);
        }
        
        // Initialize when page loads
        if (typeof THREE !== 'undefined') {
            window.addEventListener('load', initCart3D);
        }
    </script>
</body>
</html>
