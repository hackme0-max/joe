<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>السلة - ELKAYAL</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;800&family=Cairo:wght@400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="standalone-styles.css">
    <script src="cart-manager.js"></script>
    <style>
        * {
            font-family: 'Tajawal', 'Cairo', sans-serif;
        }

        .cart-section {
            padding: 4rem 0;
            /* background: #ffffff; */
            min-height: 60vh;
        }

        .page-title {
            font-size: 2.5rem;
            font-weight: 800;
            color: #262626;
            font-family: 'Cairo', sans-serif;
            margin-bottom: 3rem;
            text-align: center;
        }

        .cart-container {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 3rem;
        }

        .cart-items {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .cart-item {
            background: #fafafa;
            border-radius: 1.5rem;
            padding: 1.5rem;
            display: grid;
            grid-template-columns: 120px 1fr auto;
            gap: 1.5rem;
            align-items: center;
        }

        .cart-item-image {
            width: 120px;
            height: 120px;
            /* background: #ffffff; */
            border-radius: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .cart-item-image img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            border-radius: 0.75rem;
        }

        .cart-item-info {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .cart-item-name {
            font-size: 1.25rem;
            font-weight: 700;
            color: #262626;
            font-family: 'Cairo', sans-serif;
        }

        .cart-item-price {
            font-size: 1.125rem;
            font-weight: 600;
            color: #a8d5e2;
        }

        .cart-item-controls {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            align-items: flex-end;
        }

        .quantity-controls-cart {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            /* background: #ffffff; */
            padding: 0.5rem 0.75rem;
            border-radius: 0.75rem;
        }

        .quantity-btn-cart {
            background: #262626;
            color: #ffffff;
            border: none;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            font-size: 1.25rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        .quantity-btn-cart:hover {
            background: #404040;
        }

        .quantity-value-cart {
            font-size: 1.125rem;
            font-weight: 700;
            min-width: 40px;
            text-align: center;
        }

        .remove-btn {
            background: #ff4444;
            color: #ffffff;
            border: none;
            padding: 0.5rem 1.25rem;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .remove-btn:hover {
            background: #cc0000;
        }

        .cart-summary {
            background: #fafafa;
            border-radius: 1.5rem;
            padding: 2rem;
            height: fit-content;
            position: sticky;
            top: 100px;
        }

        .summary-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #262626;
            margin-bottom: 1.5rem;
            font-family: 'Cairo', sans-serif;
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            padding: 1rem 0;
            border-bottom: 1px solid #e5e5e5;
        }

        .summary-row:last-child {
            border-bottom: none;
            padding-top: 1.5rem;
            font-size: 1.5rem;
            font-weight: 700;
            color: #262626;
        }

        .summary-label {
            font-weight: 600;
            color: #737373;
        }

        .summary-value {
            font-weight: 700;
            color: #262626;
        }

        .checkout-btn {
            background: #262626;
            color: #ffffff;
            border: none;
            padding: 1.25rem;
            border-radius: 1rem;
            font-size: 1.125rem;
            font-weight: 700;
            cursor: pointer;
            width: 100%;
            margin-top: 1.5rem;
            transition: all 0.3s;
        }

        .checkout-btn:hover {
            background: #404040;
            transform: translateY(-2px);
        }

        .empty-cart {
            text-align: center;
            padding: 4rem 0;
            grid-column: 1 / -1;
        }

        .empty-cart-icon {
            font-size: 5rem;
            color: #e5e5e5;
            margin-bottom: 1rem;
        }

        .empty-cart-text {
            font-size: 1.5rem;
            color: #737373;
            margin-bottom: 2rem;
        }

        .continue-shopping {
            background: #262626;
            color: #ffffff;
            border: none;
            padding: 1rem 2.5rem;
            border-radius: 1rem;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s;
        }

        .continue-shopping:hover {
            background: #404040;
        }

        @media (max-width: 768px) {
            .page-title {
                font-size: 2rem;
                margin-bottom: 2rem;
            }

            .cart-container {
                grid-template-columns: 1fr;
                gap: 2rem;
            }

            .cart-item {
                grid-template-columns: 100px 1fr;
                gap: 1rem;
                padding: 1.25rem;
            }

            .cart-item-image {
                width: 100px;
                height: 100px;
            }

            .cart-item-name {
                font-size: 1.125rem;
            }

            .cart-item-controls {
                grid-column: 1 / -1;
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
            }

            .cart-summary {
                position: static;
                padding: 1.5rem;
            }

            .summary-title {
                font-size: 1.25rem;
            }
        }

        @media (max-width: 480px) {
            .cart-section {
                padding: 3rem 0;
            }

            .page-title {
                font-size: 1.75rem;
                margin-bottom: 1.5rem;
            }

            .cart-item {
                grid-template-columns: 80px 1fr;
                gap: 0.875rem;
                padding: 1rem;
            }

            .cart-item-image {
                width: 80px;
                height: 80px;
            }

            .cart-item-name {
                font-size: 1rem;
            }

            .cart-item-price {
                font-size: 1rem;
            }

            .quantity-controls-cart {
                padding: 0.375rem 0.5rem;
                gap: 0.5rem;
            }

            .quantity-btn-cart {
                width: 28px;
                height: 28px;
                font-size: 1rem;
            }

            .quantity-value-cart {
                font-size: 1rem;
                min-width: 32px;
            }

            .remove-btn {
                padding: 0.5rem 1rem;
                font-size: 0.875rem;
            }

            .cart-summary {
                padding: 1.25rem;
            }

            .summary-title {
                font-size: 1.125rem;
                margin-bottom: 1rem;
            }

            .summary-row {
                padding: 0.75rem 0;
                font-size: 0.9375rem;
            }

            .summary-row:last-child {
                font-size: 1.25rem;
                padding-top: 1rem;
            }

            .checkout-btn {
                padding: 1rem;
                font-size: 1rem;
                margin-top: 1rem;
            }

            .empty-cart-icon {
                font-size: 4rem;
            }

            .empty-cart-text {
                font-size: 1.25rem;
                margin-bottom: 1.5rem;
            }

            .continue-shopping {
                padding: 0.875rem 2rem;
                font-size: 0.9375rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">ELKAYAL</div>
                <nav class="nav">
                    <a href="index.html" class="nav-link">الرئيسية</a>
                    <a href="valero.html" class="nav-link">المتجر</a>
                    <a href="#" class="nav-link">من نحن</a>
                    <a href="#" class="nav-link">تواصل معنا</a>
                </nav>
                <button class="cart-btn" onclick="window.location.href='cart.html'">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="margin-left: 8px; vertical-align: middle;">
                        <circle cx="9" cy="21" r="1"></circle>
                        <circle cx="20" cy="21" r="1"></circle>
                        <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
                    </svg>
                    السلة (0)
                </button>
            </div>
        </div>
    </header>

    <!-- Cart Section -->
    <section class="cart-section">
        <div class="container">
            <h1 class="page-title">سلة التسوق</h1>

            <div class="cart-container" id="cartContainer">
                <!-- Cart items will be inserted here -->
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-section">
                    <h3 class="footer-title">ELKAYAL</h3>
                    <p class="footer-text">منتجات عناية شخصية تصنع الفرق</p>
                </div>
                <div class="footer-section">
                    <h4 class="footer-heading">المتجر</h4>
                    <a href="valero.html" class="footer-link">جميع المنتجات</a>
                    <a href="#" class="footer-link">الأكثر مبيعاً</a>
                    <a href="#" class="footer-link">المنتجات الجديدة</a>
                </div>
                <div class="footer-section">
                    <h4 class="footer-heading">عن الشركة</h4>
                    <a href="#" class="footer-link">قصتنا</a>
                    <a href="#" class="footer-link">الاستدامة</a>
                    <a href="#" class="footer-link">تواصل معنا</a>
                </div>
                <div class="footer-section">
                    <h4 class="footer-heading">تابعنا</h4>
                    <a href="#" class="footer-link">إنستجرام</a>
                    <a href="#" class="footer-link">فيسبوك</a>
                    <a href="#" class="footer-link">تويتر</a>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2025 ELKAYAL. جميع الحقوق محفوظة.</p>
                <p>&copy; صنع بواسطة ياسين محمد.</p>
            </div>
        </div>
    </footer>

    <script>
        function renderCart() {
            const cart = getCart();
            const container = document.getElementById('cartContainer');

            if (cart.length === 0) {
                container.innerHTML = `
                    <div class="empty-cart">
                        <div class="empty-cart-icon">🛒</div>
                        <p class="empty-cart-text">سلة التسوق فارغة</p>
                        <a href="valero.html" class="continue-shopping">تصفح المنتجات</a>
                    </div>
                `;
                return;
            }

            const itemsHtml = cart.map(item => `
                <div class="cart-item">
                    <div class="cart-item-image">
                        <img src="${item.image}" alt="${item.name}">
                    </div>
                    <div class="cart-item-info">
                        <h3 class="cart-item-name">${item.name}</h3>
                        <p class="cart-item-price">${item.price} ج.م</p>
                    </div>
                    <div class="cart-item-controls">
                        <div class="quantity-controls-cart">
                            <button class="quantity-btn-cart" onclick="changeQuantity(${item.id}, -1)">-</button>
                            <span class="quantity-value-cart">${item.quantity}</span>
                            <button class="quantity-btn-cart" onclick="changeQuantity(${item.id}, 1)">+</button>
                        </div>
                        <button class="remove-btn" onclick="removeItem(${item.id})">حذف</button>
                    </div>
                </div>
            `).join('');

            const total = getCartTotal();
            const itemCount = getCartCount();

            container.innerHTML = `
                <div class="cart-items">
                    ${itemsHtml}
                </div>
                <div class="cart-summary">
                    <h2 class="summary-title">ملخص الطلب</h2>
                    <div class="summary-row">
                        <span class="summary-label">عدد المنتجات</span>
                        <span class="summary-value">${itemCount}</span>
                    </div>
                    <div class="summary-row">
                        <span class="summary-label">المجموع الفرعي</span>
                        <span class="summary-value">${total} ج.م</span>
                    </div>
                    <div class="summary-row">
                        <span class="summary-label">الشحن</span>
                        <span class="summary-value">مجاني</span>
                    </div>
                    <div class="summary-row">
                        <span>الإجمالي</span>
                        <span>${total} ج.م</span>
                    </div>
                    <button class="checkout-btn" onclick="window.location.href='checkout.html'">
                        إتمام الطلب
                    </button>
                </div>
            `;
        }

        function changeQuantity(productId, change) {
            const cart = getCart();
            const item = cart.find(i => i.id === productId);
            if (item) {
                updateQuantity(productId, item.quantity + change);
                renderCart();
            }
        }

        function removeItem(productId) {
            if (confirm('هل تريد حذف هذا المنتج من السلة؟')) {
                removeFromCart(productId);
                renderCart();
            }
        }

        document.addEventListener('DOMContentLoaded', renderCart);
    </script>
</body>
</html>
