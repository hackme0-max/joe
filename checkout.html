<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إتمام الطلب - ELKAYAL</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;800&family=Cairo:wght@400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="standalone-styles.css">
    <script src="cart-manager.js"></script>
    <script src="telegram-config.js"></script>
    <style>
        * {
            font-family: 'Tajawal', 'Cairo', sans-serif;
        }

        .checkout-section {
            padding: 4rem 0;
            background: #ffffff;
            min-height: 60vh;
        }

        .page-title {
            font-size: 2.5rem;
            font-weight: 800;
            color: #262626;
            font-family: 'Cairo', sans-serif;
            margin-bottom: 3rem;
            text-align: center;
        }

        .checkout-container {
            display: grid;
            grid-template-columns: 1.5fr 1fr;
            gap: 3rem;
            max-width: 1000px;
            margin: 0 auto;
        }

        .checkout-form {
            background: #fafafa;
            border-radius: 1.5rem;
            padding: 2.5rem;
        }

        .form-title {
            font-size: 1.75rem;
            font-weight: 700;
            color: #262626;
            margin-bottom: 2rem;
            font-family: 'Cairo', sans-serif;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            font-weight: 600;
            color: #262626;
            margin-bottom: 0.5rem;
            font-size: 1rem;
        }

        .form-input {
            width: 100%;
            padding: 1rem 1.25rem;
            border: 2px solid #e5e5e5;
            border-radius: 0.75rem;
            font-size: 1rem;
            font-family: 'Tajawal', sans-serif;
            transition: all 0.3s;
        }

        .form-input:focus {
            outline: none;
            border-color: #a8d5e2;
            background: #ffffff;
        }

        .form-textarea {
            min-height: 100px;
            resize: vertical;
        }

        .order-summary {
            background: #fafafa;
            border-radius: 1.5rem;
            padding: 2rem;
            height: fit-content;
            position: sticky;
            top: 100px;
        }

        .summary-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #262626;
            margin-bottom: 1.5rem;
            font-family: 'Cairo', sans-serif;
        }

        .order-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
            border-bottom: 1px solid #e5e5e5;
        }

        .order-item:last-child {
            border-bottom: none;
        }

        .item-details {
            flex: 1;
        }

        .item-name {
            font-weight: 600;
            color: #262626;
            margin-bottom: 0.25rem;
            font-size: 0.95rem;
        }

        .item-quantity {
            font-size: 0.875rem;
            color: #737373;
        }

        .item-price {
            font-weight: 700;
            color: #a8d5e2;
        }

        .summary-total {
            display: flex;
            justify-content: space-between;
            padding-top: 1.5rem;
            margin-top: 1rem;
            border-top: 2px solid #262626;
            font-size: 1.5rem;
            font-weight: 700;
            color: #262626;
        }

        .submit-order-btn {
            background: #262626;
            color: #ffffff;
            border: none;
            padding: 1.25rem;
            border-radius: 1rem;
            font-size: 1.125rem;
            font-weight: 700;
            cursor: pointer;
            width: 100%;
            margin-top: 2rem;
            transition: all 0.3s;
        }

        .submit-order-btn:hover {
            background: #404040;
            transform: translateY(-2px);
        }

        .submit-order-btn:disabled {
            background: #cccccc;
            cursor: not-allowed;
            transform: none;
        }

        .success-message {
            display: none;
            background: #4CAF50;
            color: white;
            padding: 1.5rem;
            border-radius: 1rem;
            text-align: center;
            font-weight: 600;
            margin-bottom: 2rem;
        }

        .error-message {
            display: none;
            background: #ff4444;
            color: white;
            padding: 1.5rem;
            border-radius: 1rem;
            text-align: center;
            font-weight: 600;
            margin-bottom: 2rem;
        }

        @media (max-width: 768px) {
            .checkout-section {
                padding: 3rem 0;
            }

            .page-title {
                font-size: 2rem;
                margin-bottom: 2rem;
            }

            .checkout-container {
                grid-template-columns: 1fr;
                gap: 2rem;
            }

            .checkout-form {
                padding: 2rem;
            }

            .form-title {
                font-size: 1.5rem;
                margin-bottom: 1.5rem;
            }

            .form-group {
                margin-bottom: 1.25rem;
            }

            .form-label {
                font-size: 0.9375rem;
            }

            .form-input {
                padding: 0.875rem 1rem;
                font-size: 0.9375rem;
            }

            .order-summary {
                position: static;
                padding: 1.5rem;
            }

            .summary-title {
                font-size: 1.25rem;
                margin-bottom: 1.25rem;
            }

            .order-item {
                padding: 0.875rem 0;
            }

            .item-name {
                font-size: 0.9375rem;
            }

            .item-quantity {
                font-size: 0.8125rem;
            }

            .item-price {
                font-size: 0.9375rem;
            }

            .summary-total {
                font-size: 1.25rem;
                padding-top: 1.25rem;
            }

            .submit-order-btn {
                padding: 1.125rem;
                font-size: 1rem;
                margin-top: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .checkout-section {
                padding: 2.5rem 0;
            }

            .page-title {
                font-size: 1.75rem;
                margin-bottom: 1.5rem;
            }

            .checkout-container {
                gap: 1.5rem;
            }

            .checkout-form {
                padding: 1.5rem;
                border-radius: 1.25rem;
            }

            .form-title {
                font-size: 1.25rem;
                margin-bottom: 1.25rem;
            }

            .form-group {
                margin-bottom: 1rem;
            }

            .form-label {
                font-size: 0.875rem;
                margin-bottom: 0.375rem;
            }

            .form-input {
                padding: 0.75rem 0.875rem;
                font-size: 0.875rem;
                border-radius: 0.625rem;
            }

            .form-textarea {
                min-height: 80px;
            }

            .order-summary {
                padding: 1.25rem;
                border-radius: 1.25rem;
            }

            .summary-title {
                font-size: 1.125rem;
                margin-bottom: 1rem;
            }

            .order-item {
                padding: 0.75rem 0;
            }

            .item-name {
                font-size: 0.875rem;
            }

            .item-quantity {
                font-size: 0.75rem;
            }

            .item-price {
                font-size: 0.875rem;
            }

            .summary-total {
                font-size: 1.125rem;
                padding-top: 1rem;
                margin-top: 0.75rem;
            }

            .submit-order-btn {
                padding: 1rem;
                font-size: 0.9375rem;
                margin-top: 1.25rem;
                border-radius: 0.875rem;
            }

            .success-message,
            .error-message {
                padding: 1.25rem;
                font-size: 0.9375rem;
                margin-bottom: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">ELKAYAL</div>
                <nav class="nav">
                    <a href="index.html" class="nav-link">الرئيسية</a>
                    <a href="valero.html" class="nav-link">المتجر</a>
                    <a href="#" class="nav-link">من نحن</a>
                    <a href="#" class="nav-link">تواصل معنا</a>
                </nav>
                <button class="cart-btn" onclick="window.location.href='cart.html'">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="margin-left: 8px; vertical-align: middle;">
                        <circle cx="9" cy="21" r="1"></circle>
                        <circle cx="20" cy="21" r="1"></circle>
                        <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
                    </svg>
                    السلة (0)
                </button>
            </div>
        </div>
    </header>

    <!-- Checkout Section -->
    <section class="checkout-section">
        <div class="container">
            <h1 class="page-title">إتمام الطلب</h1>

            <div id="successMessage" class="success-message"></div>
            <div id="errorMessage" class="error-message"></div>

            <div class="checkout-container">
                <div class="checkout-form">
                    <h2 class="form-title">معلومات التوصيل</h2>
                    <form id="checkoutForm">
                        <div class="form-group">
                            <label class="form-label" for="customerName">الاسم الكامل *</label>
                            <input type="text" id="customerName" class="form-input" required placeholder="أدخل اسمك الكامل">
                        </div>

                        <div class="form-group">
                            <label class="form-label" for="customerPhone">رقم الهاتف *</label>
                            <input type="tel" id="customerPhone" class="form-input" required placeholder="01xxxxxxxxx">
                        </div>

                        <div class="form-group">
                            <label class="form-label" for="customerAddress">العنوان بالتفصيل *</label>
                            <textarea id="customerAddress" class="form-input form-textarea" required placeholder="المدينة، الحي، الشارع، رقم المبنى، الدور"></textarea>
                        </div>

                        <div class="form-group">
                            <label class="form-label" for="customerNotes">ملاحظات إضافية (اختياري)</label>
                            <textarea id="customerNotes" class="form-input form-textarea" placeholder="أي ملاحظات خاصة بالطلب"></textarea>
                        </div>

                        <button type="submit" class="submit-order-btn" id="submitBtn">
                            تأكيد الطلب
                        </button>
                    </form>
                </div>

                <div class="order-summary" id="orderSummary">
                    <!-- Order summary will be inserted here -->
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-section">
                    <h3 class="footer-title">ELKAYAL</h3>
                    <p class="footer-text">منتجات عناية شخصية تصنع الفرق</p>
                </div>
                <div class="footer-section">
                    <h4 class="footer-heading">المتجر</h4>
                    <a href="valero.html" class="footer-link">جميع المنتجات</a>
                    <a href="#" class="footer-link">الأكثر مبيعاً</a>
                    <a href="#" class="footer-link">المنتجات الجديدة</a>
                </div>
                <div class="footer-section">
                    <h4 class="footer-heading">عن الشركة</h4>
                    <a href="#" class="footer-link">قصتنا</a>
                    <a href="#" class="footer-link">الاستدامة</a>
                    <a href="#" class="footer-link">تواصل معنا</a>
                </div>
                <div class="footer-section">
                    <h4 class="footer-heading">تابعنا</h4>
                    <a href="#" class="footer-link">إنستجرام</a>
                    <a href="#" class="footer-link">فيسبوك</a>
                    <a href="#" class="footer-link">تويتر</a>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2025 ELKAYAL. جميع الحقوق محفوظة.</p>
                <p>&copy; صنع بواسطة ياسين محمد.</p>
            </div>
        </div>
    </footer>

    <script>
        function renderOrderSummary() {
            const cart = getCart();
            const container = document.getElementById('orderSummary');

            if (cart.length === 0) {
                window.location.href = 'cart.html';
                return;
            }

            const itemsHtml = cart.map(item => `
                <div class="order-item">
                    <div class="item-details">
                        <div class="item-name">${item.name}</div>
                        <div class="item-quantity">الكمية: ${item.quantity}</div>
                    </div>
                    <div class="item-price">${item.price * item.quantity} ج.م</div>
                </div>
            `).join('');

            const total = getCartTotal();

            container.innerHTML = `
                <h2 class="summary-title">ملخص الطلب</h2>
                ${itemsHtml}
                <div class="summary-total">
                    <span>الإجمالي</span>
                    <span>${total} ج.م</span>
                </div>
            `;
        }

        async function sendToTelegram(orderData) {
            const message = formatOrderMessage(orderData);
            const url = `https://api.telegram.org/bot${TELEGRAM_CONFIG.BOT_TOKEN}/sendMessage`;

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        chat_id: TELEGRAM_CONFIG.CHAT_ID,
                        text: message,
                        parse_mode: 'HTML'
                    })
                });

                const data = await response.json();
                return data.ok;
            } catch (error) {
                console.error('Error sending to Telegram:', error);
                return false;
            }
        }

        function formatOrderMessage(orderData) {
            let message = `🛍️ <b>طلب جديد - ELKAYAL</b>\n\n`;
            message += `👤 <b>اسم العميل:</b> ${orderData.name}\n`;
            message += `📱 <b>رقم الهاتف:</b> ${orderData.phone}\n`;
            message += `📍 <b>العنوان:</b> ${orderData.address}\n`;
            
            if (orderData.notes) {
                message += `📝 <b>ملاحظات:</b> ${orderData.notes}\n`;
            }
            
            message += `\n<b>المنتجات:</b>\n`;
            message += `━━━━━━━━━━━━━━━\n`;
            
            orderData.items.forEach((item, index) => {
                message += `${index + 1}. ${item.name}\n`;
                message += `   الكمية: ${item.quantity} × ${item.price} ج.م = ${item.quantity * item.price} ج.م\n\n`;
            });
            
            message += `━━━━━━━━━━━━━━━\n`;
            message += `💰 <b>الإجمالي:</b> ${orderData.total} ج.م\n`;
            message += `\n📅 <b>التاريخ:</b> ${new Date().toLocaleString('ar-EG')}`;
            
            return message;
        }

        function showMessage(elementId, message, duration = 5000) {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.style.display = 'block';
            
            setTimeout(() => {
                element.style.display = 'none';
            }, duration);
        }

        document.getElementById('checkoutForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.textContent = 'جاري إرسال الطلب...';

            const cart = getCart();
            const orderData = {
                name: document.getElementById('customerName').value,
                phone: document.getElementById('customerPhone').value,
                address: document.getElementById('customerAddress').value,
                notes: document.getElementById('customerNotes').value,
                items: cart,
                total: getCartTotal()
            };

            // Send to Telegram
            const success = await sendToTelegram(orderData);

            if (success) {
                showMessage('successMessage', '✅ تم إرسال طلبك بنجاح! سنتواصل معك قريباً.');
                
                // Clear cart
                clearCart();
                
                // Reset form
                this.reset();
                
                // Redirect to home after 3 seconds
                setTimeout(() => {
                    window.location.href = 'valero.html';
                }, 3000);
            } else {
                showMessage('errorMessage', '❌ حدث خطأ أثناء إرسال الطلب. يرجى المحاولة مرة أخرى أو التواصل معنا مباشرة.');
                submitBtn.disabled = false;
                submitBtn.textContent = 'تأكيد الطلب';
            }
        });

        document.addEventListener('DOMContentLoaded', renderOrderSummary);
    </script>
</body>
</html>
